- name: Install standard packages for building Perl XS modules
  package:
    name:
      - gcc
      - make

- name: Install cpanm
  package:
    name: "{{ sympa_cpanm_package }}"

- name: Install Perl modules
  command: cpanm --notest --installdeps "{{ sympa_source_directory }}"
