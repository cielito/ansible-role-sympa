- name: restart sympa
  service:
    name: sympa
    state: restarted

- name: restart sympa-archive
  service:
    name: sympa-archive
    state: restarted

- name: restart sympa-bounce
  service:
    name: sympa-bounce
    state: restarted

- name: restart sympa-outgoing
  service:
    name: sympa-outgoing
    state: restarted

- name: restart sympa-task
  service:
    name: sympa-task
    state: restarted

- name: restart wwsympa
  service:
    name: wwsympa
    state: restarted
  when: sympa_web_fcgi_enabled

- name: restart sympasoap
  service:
    name: sympasoap
    state: restarted
  when: sympa_soap_fcgi_enabled

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted
